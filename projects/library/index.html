<body data-theme="light">
	<header class="header">
		<div class="container">
			<div class="header--wrapper">
				<div class="header__logo">
					<img src="./assets/logo.png" alt="Logo" class="header__logo_img">
					<h1 class="header__logo_title">Odin Library</h1>
				</div>
				<button class="header__theme button button--center">
					<span class="material-symbols-outlined" data-light="light_mode" data-dark="dark_mode">
						light_mode
					</span>
				</button>
			</div>
		</div>
	</header>
	<main class="main">
		<section class="main__header">
			<div class="container container--small">
				<div class="main__header--wrapper">
					<h2 class="main__heading">A Personal Library for your favorite books</h2>

					<div class="main__buttons">
						<button type="button" class="main__button main__clear button button--primary">Clear
							Storage</button>
						<div class="buttons__sort">
							<button type="button" class="main__button button__sort--method button button--secondary"
								data-current-sort-method="2" data-next-sort-method="1">Sorted By Name</button>
							<button type="button" data-current-sort-direction="1" data-next-sort-direction="2"
								class="main__button button__sort--direction button button--secondary button--center">
								<span class="material-symbols-outlined" data-asc="arrow_upward"
									data-desc="arrow_downward">arrow_downward</span>
							</button>
						</div>
						<button type="button" class="main__addnew main__button button button--primary">
							<span class="material-symbols-outlined">add</span>
							<span>Add New</span>
						</button>
						<div class="newBook" data-active="false">
							<button type="button" class="newBook__close mobile-only button button--primary">
								<span class="material-symbols-outlined">
									close
								</span>
							</button>
							<h2 class="newBook__heading">New Book</h2>
							<form class="newBook__form">
								<div class="newBook__inputGroup">
									<input type="text" name="bookName" class="newBook__input" required
										placeholder="Book Name">
									<div class="newBook__inputGroupLine"></div>
								</div>
								<div class="newBook__inputGroup">
									<input type="text" name="bookAuthor" class="newBook__input" required
										placeholder="Author Name">
									<div class="newBook__inputGroupLine"></div>
								</div>
								<div class="newBook__inputGroup">
									<input type="number" name="bookPages" min="1" class="newBook__input" required
										placeholder="No. of Pages">
									<div class="newBook__inputGroupLine"></div>

								</div>
								<div class="newBook__inputGroup">
									<label for="newBook__read" class="newBook__inputLabel">Have you read it?</label>
									<input type="checkbox" name="bookRead" id="newBook__read" class="newBook__checkbox">
								</div>
								<button type="submit" name="submitButton"
									class="newBook__submit button button--primary">Add new book
									<span class="newBook__submitError">Book Already Exists</span>
								</button>

							</form>
						</div>

					</div>

				</div>

			</div>
		</section>
		<dialog class="main__warning">
			<p class="main__warning_text">Are you sure?</p>
			<div class="main__warning_buttons">
				<button type="button" class="main__clear-yes  button button--danger">Yes</button>
				<button type="button" class="main__clear-no   button button--primary">No</button>
			</div>
		</dialog>
